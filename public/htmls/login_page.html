<!-- Main Content Area -->
<main class="flex-grow flex items-center justify-center p-4">
<div class="w-full max-w-[480px] bg-card-light dark:bg-card-dark rounded-xl shadow-lg border border-border-color dark:border-[#2d3a46] p-8 md:p-10">
<!-- Header Section -->

<h1 class="text-text-main dark:text-white tracking-tight text-[32px] font-bold leading-tight mb-2">Welcome back</h1>
<p class="text-text-secondary dark:text-gray-400 text-base font-normal leading-normal">Please enter your details to sign in.</p>
</div>
<!-- Social Login -->
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-white dark:bg-[#2d3a46] border border-[#e8edf3] dark:border-[#3e4d5d] hover:bg-gray-50 dark:hover:bg-[#364452] transition-colors text-text-main dark:text-white gap-3 mb-6 font-bold text-base tracking-[0.015em]">

<span>Sign in with Google</span>
</button>
<!-- Divider -->
<div class="relative flex items-center py-2 mb-6">
<div class="flex-grow border-t border-border-color dark:border-[#3e4d5d]"></div>
<span class="flex-shrink-0 mx-4 text-text-secondary dark:text-gray-500 text-sm">or continue with email</span>
<div class="flex-grow border-t border-border-color dark:border-[#3e4d5d]"></div>
</div>
<!-- Standard Form -->
<form class="space-y-5">
<!-- Email Input -->
<div class="space-y-1.5">
<label class="block text-sm font-medium text-text-main dark:text-white" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-text-secondary dark:text-gray-500 group-focus-within:text-primary">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="block w-full rounded-lg border-border-color dark:border-[#3e4d5d] bg-white dark:bg-[#111921] pl-10 py-3 text-text-main dark:text-white placeholder-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none sm:text-sm transition-colors shadow-sm" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-1.5">
<div class="flex items-center justify-between">
<label class="block text-sm font-medium text-text-main dark:text-white" for="password">Password</label>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-text-secondary dark:text-gray-500 group-focus-within:text-primary">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="block w-full rounded-lg border-border-color dark:border-[#3e4d5d] bg-white dark:bg-[#111921] pl-10 pr-10 py-3 text-text-main dark:text-white placeholder-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none sm:text-sm transition-colors shadow-sm" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-text-secondary dark:text-gray-500 hover:text-text-main dark:hover:text-gray-300" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<div class="flex justify-end pt-1">
<a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<!-- Submit Button -->
<button class="w-full flex items-center justify-center rounded-lg bg-primary py-3 px-4 text-sm font-bold text-white shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors mt-2" type="submit">
                    Sign In
                </button>
</form>
