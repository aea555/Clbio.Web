<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register - ProjectFlow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#4cbfe6",
                "primary-dark": "#3db0d6",
                "background-light": "#f6f7f8",
                "background-dark": "#111d21",
                "card-dark": "#1a2c32",
                "input-dark": "#23363d",
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"],
                "sans": ["Inter", "sans-serif"],
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark antialiased transition-colors duration-200">
<div class="relative min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
<!-- Background Pattern (Subtle) -->
<div class="absolute inset-0 overflow-hidden pointer-events-none z-0">
<div class="absolute -top-[20%] -right-[10%] w-[60%] h-[60%] rounded-full bg-primary/5 blur-[100px]"></div>
<div class="absolute top-[40%] -left-[10%] w-[40%] h-[40%] rounded-full bg-purple-500/5 blur-[100px]"></div>
</div>
<div class="sm:mx-auto sm:w-full sm:max-w-md z-10">
<!-- Logo Section -->
<div class="flex justify-center mb-6">
<div class="flex items-center gap-3 text-slate-900 dark:text-white">
<div class="size-10 text-primary">
<svg class="w-full h-full" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

</svg>
</div>
<h2 class="text-2xl font-bold tracking-tight">ProjectFlow</h2>
</div>
</div>
<!-- Main Card -->
<div class="bg-white dark:bg-card-dark py-8 px-4 shadow-xl shadow-slate-200/50 dark:shadow-none sm:rounded-xl sm:px-10 border border-slate-100 dark:border-slate-800">
<div class="mb-8 text-center">
<h1 class="text-slate-900 dark:text-white text-3xl font-bold leading-tight tracking-[-0.033em]">Create your account</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal mt-2">Join your team and start building faster.</p>
</div>
<form action="#" class="space-y-5" method="POST">
<!-- Google Button -->
<div>
<button class="flex w-full items-center justify-center gap-3 rounded-lg bg-white dark:bg-input-dark px-4 py-3 text-slate-700 dark:text-slate-200 shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 focus:outline-offset-0 transition-all duration-200" type="button">
<svg aria-hidden="true" class="h-5 w-5" viewbox="0 0 24 24">
<path clip-rule="evenodd" d="M12.0003 20.45c4.6483 0 8.5606-3.1594 9.948-7.548H12.0003v-4.404h14.301c.1436.7588.2198 1.543.2198 2.342 0 7.9103-6.386 14.326-14.5208 14.326-8.0246 0-14.5303-6.5057-14.5303-14.5303C-0.5303 3.9943 5.9754-2.5114 14.0003-2.5114c3.8596 0 7.3764 1.5034 9.9768 3.9458l-3.3283 3.3283c-1.6318-1.5714-3.8967-2.534-6.6485-2.534-5.3517 0-9.6997 4.348-9.6997 9.6997s4.348 9.6997 9.6997 9.6997z" fill="#4285F4" fill-rule="evenodd" style="fill-rule:nonzero;"></path>
<path d="M-0.5303 10.6354c0-1.0772.1764-2.1122.4975-3.0805l4.6323 3.5962c-.2208.5776-.341 1.203-.341 1.8489s.1202 1.2713.341 1.8489l-4.6323 3.5962c-.3211-.9683-.4975-2.0033-.4975-3.0805z" fill="#FBBC05" style="fill-rule:nonzero;"></path>
<path d="M6.3886 16.2104l-4.6323-3.5962c-1.1166 2.227-1.1166 4.881 0 7.108l4.8872-3.7915c-.4435-1.009-.9233-2.138-1.0549-3.312z" fill="#EA4335" style="fill-rule:nonzero;"></path>
<path d="M12.0003 24c3.2437 0 6.182-1.3094 8.2725-3.4158l-4.0432-3.2346c-1.1197.771-2.6105 1.2464-4.2293 1.2464-3.346 0-6.2842-2.164-7.3517-5.1896l-4.8872 3.7915C2.5647 21.0537 6.9443 24 12.0003 24z" fill="#34A853" style="fill-rule:nonzero;"></path>
</svg>
<span class="text-sm font-semibold leading-6">Sign up with Google</span>
</button>
</div>
<!-- Divider -->
<div class="relative">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-sm font-medium leading-6">
<span class="bg-white dark:bg-card-dark px-6 text-slate-500 dark:text-slate-400">Or continue with email</span>
</div>
</div>
<!-- Email Field -->
<div>
<label class="block text-sm font-medium leading-6 text-slate-900 dark:text-white pb-1.5" for="email">Work Email</label>
<div class="relative rounded-md shadow-sm">
<input class="block w-full rounded-lg border-0 py-3 text-slate-900 dark:text-white ring-1 ring-inset ring-slate-200 dark:ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-input-dark sm:text-sm sm:leading-6" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<!-- Password Field -->
<div>
<label class="block text-sm font-medium leading-6 text-slate-900 dark:text-white pb-1.5" for="password">Password</label>
<div class="relative rounded-md shadow-sm">
<input class="block w-full rounded-lg border-0 py-3 pr-10 text-slate-900 dark:text-white ring-1 ring-inset ring-slate-200 dark:ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-input-dark sm:text-sm sm:leading-6" id="password" name="password" placeholder="Create a password" required="" type="password"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-symbols-outlined text-slate-400 cursor-pointer select-none hover:text-slate-600 dark:hover:text-slate-300" style="font-size: 20px;">visibility</span>
</div>
</div>
<p class="mt-2 text-xs text-slate-500 dark:text-slate-400">Must be at least 8 characters.</p>
</div>
<!-- Confirm Password Field -->
<div>
<label class="block text-sm font-medium leading-6 text-slate-900 dark:text-white pb-1.5" for="confirm-password">Confirm Password</label>
<div class="relative rounded-md shadow-sm">
<input class="block w-full rounded-lg border-0 py-3 pr-10 text-slate-900 dark:text-white ring-1 ring-inset ring-slate-200 dark:ring-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-input-dark sm:text-sm sm:leading-6" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required="" type="password"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-symbols-outlined text-slate-400 cursor-pointer select-none hover:text-slate-600 dark:hover:text-slate-300" style="font-size: 20px;">visibility</span>
</div>
</div>
</div>
<!-- Submit Button -->
<div>
<button class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-sm font-bold leading-6 text-slate-900 shadow-sm hover:bg-primary-dark focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors duration-200" type="submit">
                            Create Account
                        </button>
</div>
<!-- Terms -->
<p class="text-xs text-center text-slate-500 dark:text-slate-400 mt-4 leading-relaxed px-4">
                        By clicking "Create Account", you agree to our 
                        <a class="font-medium text-primary hover:text-primary-dark underline decoration-transparent hover:decoration-primary underline-offset-2 transition-all" href="#">Terms of Service</a> 
                        and 
                        <a class="font-medium text-primary hover:text-primary-dark underline decoration-transparent hover:decoration-primary underline-offset-2 transition-all" href="#">Privacy Policy</a>.
                    </p>
</form>
</div>
<!-- Footer Login Link -->
<p class="mt-8 text-center text-sm text-slate-500 dark:text-slate-400">
                Already have an account?
                <a class="font-bold leading-6 text-primary hover:text-primary-dark transition-colors" href="#">Log in</a>
</p>
</div>
</div>
<!-- Data Alt Attributes for invisible accessibility -->
<div class="hidden" data-alt="Abstract soft blur gradient background in teal and purple"></div>
</body></html>
