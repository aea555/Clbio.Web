<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set New Password</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4cbfe6",
              "background-light": "#f6f7f8",
              "background-dark": "#111d21",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col justify-center items-center p-4">
<!-- Card Container -->
<div class="w-full max-w-[480px] bg-white dark:bg-[#1a262b] rounded-xl shadow-lg overflow-hidden border border-[#e5e7eb] dark:border-[#2a363b]">
<!-- Header Image (Adapted as Card Banner) -->
<div class="w-full h-32 bg-center bg-no-repeat bg-cover relative" data-alt="Soft abstract blue and white geometric patterns indicating security and flow" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDO0iofB33almH2rRq6fkB5aEF8-8zy5rErtHiU7p9nZOKBW7EWIfQs51oyhOB31T_gtC9Vmb8MmdS5_2PdMulDSKUjb8f5dB-J5PkFVzDnMMCSZ227KhEIqIZKNELA-VYycFlitEMx-bgyJ2n5FpHhY1VchhAwtLgnFxg4MNpD6leaW6bia3afHnky_dBiuPLg7bgT_csXkBZZlSmD1vG5IzySsOqYCHlS0YkQPoQUnrQUB3_Uu5A9YxdnW5oGzyawLLMHtE6cZgI");'>
<div class="absolute inset-0 bg-gradient-to-b from-transparent to-white/90 dark:to-[#1a262b]"></div>
</div>
<!-- Content Container -->
<div class="px-8 pb-10 -mt-10 relative z-10">
<!-- Logo Section -->
<div class="flex justify-center mb-4">
<div class="h-16 w-16 bg-white dark:bg-[#2a363b] rounded-full shadow-md flex items-center justify-center border-2 border-primary/20">
<span class="material-symbols-outlined text-primary text-4xl">lock_reset</span>
</div>
</div>
<!-- Headline -->
<h2 class="text-[#0e171b] dark:text-white tracking-tight text-[28px] font-bold leading-tight text-center pb-2">Set New Password</h2>
<!-- Body Text -->
<p class="text-[#508495] dark:text-[#94aeb8] text-base font-normal leading-normal pb-6 text-center">Your new password must be different from previously used passwords.</p>
<!-- Form -->
<div class="flex flex-col gap-5">
<!-- New Password Field -->
<label class="flex flex-col w-full">
<p class="text-[#0e171b] dark:text-white text-sm font-medium leading-normal pb-2">New Password</p>
<div class="flex w-full items-stretch rounded-lg group focus-within:ring-2 focus-within:ring-primary/50 transition-all">
<input class="form-input flex-1 w-full min-w-0 resize-none overflow-hidden rounded-l-lg text-[#0e171b] dark:text-white border border-[#d1e1e6] dark:border-[#2a363b] bg-[#f8fbfb] dark:bg-[#111d21] h-12 placeholder:text-[#508495] p-[15px] border-r-0 focus:border-primary focus:outline-none text-base font-normal leading-normal transition-colors" placeholder="Enter new password" type="password" value=""/>
<div class="flex items-center justify-center px-4 bg-[#f8fbfb] dark:bg-[#111d21] border border-[#d1e1e6] dark:border-[#2a363b] border-l-0 rounded-r-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-[#162226] transition-colors">
<span class="material-symbols-outlined text-[#508495]" style="font-size: 20px;">visibility_off</span>
</div>
</div>
</label>
<!-- Password Strength Meter (ProgressBar) -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<p class="text-[#0e171b] dark:text-white text-xs font-medium leading-normal">Password Strength</p>
<p class="text-[#508495] text-xs font-normal leading-normal">Fair</p>
</div>
<div class="rounded-full bg-[#e5e7eb] dark:bg-[#2a363b] h-2 overflow-hidden">
<div class="h-full rounded-full bg-primary transition-all duration-300 ease-out" style="width: 40%;"></div>
</div>
</div>
<!-- Confirm Password Field -->
<label class="flex flex-col w-full">
<p class="text-[#0e171b] dark:text-white text-sm font-medium leading-normal pb-2">Confirm New Password</p>
<div class="flex w-full items-stretch rounded-lg group focus-within:ring-2 focus-within:ring-primary/50 transition-all">
<input class="form-input flex-1 w-full min-w-0 resize-none overflow-hidden rounded-l-lg text-[#0e171b] dark:text-white border border-[#d1e1e6] dark:border-[#2a363b] bg-[#f8fbfb] dark:bg-[#111d21] h-12 placeholder:text-[#508495] p-[15px] border-r-0 focus:border-primary focus:outline-none text-base font-normal leading-normal transition-colors" placeholder="Re-enter new password" type="password" value=""/>
<div class="flex items-center justify-center px-4 bg-[#f8fbfb] dark:bg-[#111d21] border border-[#d1e1e6] dark:border-[#2a363b] border-l-0 rounded-r-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-[#162226] transition-colors">
<span class="material-symbols-outlined text-[#508495]" style="font-size: 20px;">visibility_off</span>
</div>
</div>
</label>
<!-- Action Button -->
<button class="w-full bg-primary hover:bg-[#3ba8cc] text-white font-bold h-12 rounded-lg transition-all duration-200 shadow-sm mt-2 flex items-center justify-center gap-2">
<span>Reset Password</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<!-- Navigation -->
<a class="text-[#508495] hover:text-primary dark:text-[#94aeb8] dark:hover:text-primary text-sm font-medium text-center transition-colors flex items-center justify-center gap-1 mt-1" href="#">
<span class="material-symbols-outlined text-[16px]">arrow_back</span>
                    Back to Login
                </a>
</div>
</div>
</div>
<!-- Footer/Copyright -->
<div class="mt-8 text-[#508495] dark:text-[#5e7a85] text-sm">

    </div>
</body></html>
